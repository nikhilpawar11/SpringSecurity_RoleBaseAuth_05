


#Database configuration :-
spring.datasource.url=jdbc:mysql://localhost:3306/spring_security_05
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Jpa/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#Spring boot set this dialect autoconfigured its own...bit if there is any problem happen so that time we set dialect mannual.


# file config
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# path config
user.profile.image.path=images/users/